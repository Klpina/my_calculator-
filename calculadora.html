<script type="text/javascript">
function cube() {  var num = document.getElementById("n1");

  function cuatro() {  var num2 = document.getElementById("n2");  
  num2.value = Math.pow(num2.value, 4); } </script>
  </head>
    <body> 
       <h1>Calculadora de Karina Pi√±a   Romero </h1>  
       Numero:  <input type="text" id="n1">  <p>

        </p>
        Numero dos:  <input type="text" id="n2">  <p>

           </p>  
        </p>
       </body>
        </html>
